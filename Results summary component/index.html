<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="mobilestyle.css" media="screen and (max-width: 780px)">
    <link rel="shortcut icon" href="images/favicon-32x32.png">


</head>

<body>
    

    <main id="corpo">
        
        <div id="resultado">

            <h1>Your Result</h1>

            <div id="score">
                <p><span class="nmaior">76</span> <span class="nmenor"><br>of 100</span></p>
            </div>

            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>
        
        <div id="sumario">

            <h1>Summary</h1>

            <ul>

                <div class="reaction iscore">
                    <li><span class="align"><img src="images/icon-reaction.svg" class="icone">Reaction</span> <span class="bold">80 <span class="cinza-claro">/ 100</span></span></li>
                </div>

                <div class="memory iscore">
                    <li><span class="align"><img src="images/icon-memory.svg" class="icone">Memory</span> <span class="bold">92 <span class="cinza-claro">/ 100</span></span></li>
                </div>

                <div class="verbal iscore">
                    <li><span class="align"><img src="images/icon-verbal.svg" class="icone">Verbal</span> <span class="bold">61 <span class="cinza-claro">/ 100</span></span></li>
                </div>

                <div class="visual iscore">
                    <li><span class="align"><img src="images/icon-visual.svg" class="icone">Visual</span> <span class="bold">72 <span class="cinza-claro">/ 100</span></span></li>
                </div>

            </ul>

            <button><a href="#">Continue</a></button>
            
        </div>


    </main>

    



</body>





</html>
